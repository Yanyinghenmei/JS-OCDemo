<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JSCallOC</title>

			js call oc</h2>

			<textarea id="input", style="font: 10pt; color: red;"></textarea>
		</div>

			<input type="button"

				onclick="native.calculateForJs(input.value)" />
